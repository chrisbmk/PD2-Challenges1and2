<template>
  <lightning-card title="Pokemon">
    <div class="slds-card__body slds-card__body_inner">
      <lightning-input
        label="Enter Pokemon Name"
        value={pokeName}>
      </lightning-input>
      <lightning-layout>
        <lightning-layout-item padding="around-small" class="slds-align_absolute-center">
          <lightning-button
            label="Find Pokemon"
            onclick={findPoke}>
          </lightning-button>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" class="slds-align_absolute-center">
          <lightning-button
            label="Reset"
            onclick={reset}>
          </lightning-button>
        </lightning-layout-item>
      </lightning-layout>
    </div>
  </lightning-card>    
</template>
