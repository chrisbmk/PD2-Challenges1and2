<template>
  <lightning-card title="Poke Card">
    <div class="slds-card__body slds-card__body_inner">
      <lightning-input
        label="Enter Pokemon Name"
        value={pokeName}
        onchange={handleChange}>
      </lightning-input>
      <lightning-layout>
        <div class="slds-align_absolute-center">
          <lightning-layout-item padding="around-small" flexibility="auto">
            <lightning-button
              label="Find Pokemon"
              onclick={findPoke}>
            </lightning-button>
          </lightning-layout-item>
          <lightning-layout-item padding="around-small" flexibility="auto">
            <lightning-button
              label="Reset"
              onclick={reset}>
            </lightning-button>
          </lightning-layout-item>
        </div>
      </lightning-layout>
      
      <template lwc:if={_pokeName}>
        <div class="slds-align_absolute-center">
          <img src={spriteImgUrl}/>
        </div>
        <b>Moves:</b>
        <ul class="slds-list_dotted">
          <template for:each={moves} for:item="move">
            <li key={move}>{move}</li>
          </template>
        </ul>
        <b>Abilities:</b>
        <ul class="slds-list_dotted">
          <template for:each={abilities} for:item="ability">
            <li key={ability}>{ability}</li>
          </template>
        </ul>
      </template>
    </div>
  </lightning-card>    
</template>
